[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
markers =
    slow: marks tests as slow (use real embedding models)
    integration: marks tests as integration tests with real DB
    search: marks tests that test vector search functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning